<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <input v-model="novaFruta">
        <button v-on:click="inserirFruta">Inserir</button>
        <p><b>Lista de frutas:</b></p>

        <ul>
            <li v-for="fruta in frutas">{{fruta}}</li>
        </ul>
        <p><b>Total: {{totalFrutos}}</b></p>
    </div>
    <script>
        let root = new Vue({
            el: '#root',
            data: {
                frutas: [],
                novaFruta: '',
                totalFrutos: 0
            },
            methods: {
                inserirFruta: function(){
                    this.frutas.push(this.novaFruta)
                    this.novaFruta = ''
                    this.totalFrutos = this.frutas.length
                }
            }
            
        });
    </script>

    
</body>
</html>
