<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <label>Nome</label>
        <input v-model="nome">

        <label>Sobrenome</label>
        <input v-model="sobrenome">
        <hr>

        <div >
            <button @click="adicionar">Pronto</button>
        </div>

        <p> Nome Completo: {{todoNome}}</p>

        

    </div>
    <script>
        let root = new Vue({
            el: '#root',
            data: {
                nome: '',
                sobrenome: '',
                todoNome: []
            },
            methods:{
                adicionar: function(){
                    this.todoNome.push(this.nome)
                    this.todoNome.push(this.sobrenome)
                    this.todoNome = (this.nome + " " + this.sobrenome)
                }
            }
        });
    </script>
</body>
</html>
