<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="root">
        <p v-pre>{{o v-pre serve para mostrar o que vem antes, inclusive essas duplas chaves}}</p>
        <p v-once>{{nome}}</p>
        <p v-text="nome"></p>
        <button @click="executar">Trocar</button>
    </div>
    
    <script>
        let root = new Vue({
            el: '#root',
            data: {
                nome:'Josu√©'
            },
            methods: {
                executar: function(){
                    this.nome = 'Levi'
                    
                }
            }
        });
    </script>
</body>
</html>
