<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exeercício 5</title>
        <script>
            var nota01 = parseInt(prompt("Informe o primeiro número:", "9"));
            var nota02 = parseInt(prompt("Informe o segundo número:", "4"));
            var nota03 = parseInt(prompt("Informe o terceiro número:","3"));
            alert("A média dos número informados é:" + (nota01+nota02+nota03)/3);
        </script>
    </head>
    <body>
        <h1> Exeercício 5</h1>
    </body>
</html>
